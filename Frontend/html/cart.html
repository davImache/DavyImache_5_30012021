<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/f463affa35.js" crossorigin="anonymous"></script>
    <!-- <script src="../js/confirmPage.js" defer></script> -->
    <script src="../js/cartPage.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Orinoco</title>
</head>

<body>
    <div class="site_content">
        <main>
            <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="./image/logoOrinoco.jpg"> 
                    </a>
                </div>
                <a href="cart.html">Panier</a>
            </header>
            <section class="section_information">
                <fieldset>
                    <legend>Informations</legend>
                    <div class="content_table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Produit</th>
                                    <th>Quantité</th>
                                    <th>Prix</th>
                                </tr>
                            </thead>
                            <tfood>
                                <td></td>
                            </tfood>
                            <tbody>
                                <tr>
                                    <td class="total" colspan = "3">Total : </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
                
                <div class="content_information">
                    <fieldset>
                        <legend>Formulaire de Contact</legend>
                        <form action="" method="get" id="form">
                          
                            <div class="form_information">
                                <label for="name">Nom : </label>
                                <input type="text" name="lastName" id="lastName" placeholder="Votre nom..." required>
                                <small></small>
                            </div>
                            <div class="form_information">
                                <label for="firstName">Prénom : </label>
                                <input type="text" name="firstName" id="firstName" placeholder="Votre prénom..." required>
                                <small></small>
                            </div>
                            <div class="form_information">
                                <label for="email">Mail: </label>
                                <input type="email" name="email" id="email" placeholder="Votre email..." required>
                                <small></small>
                            </div>
                            <div class="form_information">
                                <label for="adress">Adresse : </label>
                                <input type="adress" name="adress" id="adress" placeholder="Votre adresse..." required>
                                <small></small>
                            </div>
                            <div class="form_information">
                                <label for="city">Code postal : </label>
                                <input type="text" name="city" id="city" placeholder="ex : 31000" maxlength="5" required>
                                <small></small>
                            </div>
                            <div class="form_information">
                                <input class="btn" type="submit" value="Commander">
                            </div>  
                        </form>
                    </fieldset>
                    
                </div>

            </section>
            <footer>
                <ul>
                    <a href="#">
                        <li>A propos</li>
                    </a>
                    <a href="#">
                        <li>Conditions d'utilisations </li>
                    </a>
                    <a href="#">
                        <li>Contact</li>
                    </a>
                </ul>
            </footer>
        </main>
    </div>
